name: Java CI with Gradle

permissions:
  contents: read

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Gradle check
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: check