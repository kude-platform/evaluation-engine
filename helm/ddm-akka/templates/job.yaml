{{-  $serviceName := printf "%s-%s" .Values.name "headless-svc" -}}

apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  namespace: {{ .Values.namespace }}
spec:
  clusterIP: None
  selector:
    job-name: {{ .Values.name }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    kueue.x-k8s.io/queue-name: local-queue
spec:
  completions: {{ .Values.replicaCount }}
  parallelism: {{ .Values.replicaCount }}
  completionMode: Indexed
  suspend: false
  backoffLimit: 0
  ttlSecondsAfterFinished: 1000
  #activeDeadlineSeconds causes pods to be deleted after the specified time
  #activeDeadlineSeconds: {{ .Values.timeoutInSeconds }}
  template:
    metadata:
      labels:
        evaluation-id: {{ .Values.evaluationId }}
    spec:
      subdomain: {{ $serviceName }}
      restartPolicy: Never
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: 'ddm-akka'
          image: 'registry.local/akka-tpch-jdk11:0.1.2'
          ports:
            - containerPort: 7877
              name: master-port
            - containerPort: 7879
              name: worker-port
          env:
            - name: "JOB_NAME"
              value: {{ .Values.name }}
            - name: "EVALUATION_ID"
              value: {{ .Values.evaluationId }}
            - name: "SVC_NAME"
              value: {{ $serviceName }}
            - name: "GIT_URL"
              value: {{ .Values.gitUrl }}
            - name: "ADDITIONAL_MASTER_ARGS"
              value: "{{ .Values.additionalCommandLineOptions }} -w 0"
            - name: "ADDITIONAL_WORKER_ARGS"
              value: "{{ .Values.additionalCommandLineOptions }} -w 1"
            - name: "OFFLINE_MODE"
              value: "false"
            - name: "ADDITIONAL_MAVEN_ARGS"
              value: "-DskipTests"
            - name: "UNZIP_DATA"
              value: "true"
            - name: "JVM_ARGS"
              value: "-Xms512m -Xmx1024m"
            - name: "RESULTS_ENDPOINT"
              value: "http://192.168.2.1:8080/api/fileIngestion/results"
            - name: "LOGS_ENDPOINT"
              value: "http://192.168.2.1:8080/api/fileIngestion/logs"
            - name: "POD_IP"
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          resources:
            requests:
              #memory: "2048Mi"
              memory: "512Mi"
              cpu: "2000m"
            limits:
              memory: "2048Mi"
              #memory: "512Mi"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "job-name"
                    operator: In
                    values:
                      - {{ .Values.name }}
              topologyKey: "kubernetes.io/hostname"